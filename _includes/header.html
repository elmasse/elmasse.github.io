<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link {% if page.url == '/index.html' %} current {%endif%}" href="{{ site.baseurl }}/">Home</a>
        {% for section in site.pages %}
          {% if section.title %}
          <a class="page-link {% if page.url contains  section.permalink %} current {%endif%}" href="{{ section.url | prepend: site.baseurl }}">{{ section.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

    <div class="site-title">
      <h1 class="heading">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>      
      <h2 class="subheading">{{ page.description }}</h2>
    </div>

  </div>

</header>
