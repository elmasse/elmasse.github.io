<nav class="site-nav">
  <div class="trigger">
    <a class="page-link {% if page.url == '/' %} current {%endif%}" href="{{ site.baseurl }}/">Home</a>
    {% for section in site.pages %}
      {% if section.title %}
      <a class="page-link {% if page.url contains section.permalink %} current {%endif%}" href="{{ section.url | prepend: site.baseurl }}">{{ section.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
