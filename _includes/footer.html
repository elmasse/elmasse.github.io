<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>
    <h3 class="footer-subheading">{{ site.author }}</h3>

    <div class="footer-social social-media-list"> 
      {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}">
          <span class="icon  icon-github">
          </span>
        </a>
      {% endif %}

      {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}">
          <span class="icon  icon-twitter">
          </span>
        </a>
      {% endif %}

      {% if site.linkedin_username %}
        <a href="http://ar.linkedin.com/in/{{ site.linkedin_username }}/">
          <span class="icon  icon-linkedin">
          </span>
        </a>
      {% endif %}


      {% if site.google_plus_username %}
        <a href="https://google.com/+{{ site.google_plus_username }}">
          <span class="icon  icon-google-plus">
          </span>
        </a>
      {% endif %}


      <a href="/feed.xml">
          <span class="icon  icon-feed">
          </span>
      </a>
    </div>

  </div>

</footer>
